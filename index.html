<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/fontawesome.min.css" integrity="sha512-R+xPS2VPCAFvLRy+I4PgbwkWjw1z5B5gNDYgJN5LfzV4gGNeRQyVrY7Uk59rX+c8tzz63j8DeZPLqmXvBxj8pA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.css" integrity="sha512-9nqhm3FWfB00id4NJpxK/wV1g9P2QfSsEPhSSpT+6qrESP6mpYbTfpC+Jvwe2XY27K5mLwwrqYuzqMGK5yC9/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Sign in</title>
</head>
<body>

<div class="container">

    <div class="left">
        <h1 class="sign-in">Sign in</h1>

        <div class="icons">
            <a href="#"><i class="fa-brands fa-facebook-f fa-2x"></i></a>
            <a href="#"><i class="fa-brands fa-google fa-2x"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in fa-2x"></i></a>
        </div>

        <span>or use your account</span>

        <form>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="password">
        </form>

        <a href="#" class="forget-pass">Forgot your password?</a>

        <button type="submit">SIGN IN</button>
    </div>

    <div class="right">
        <h1>Hi There!</h1>

        <p>Enter your personal details to open <br>
        an account with us</p>

        <button type="reset">SIGN UP</button>
    </div>
</div>

</body>
</html>
